<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h2><span class="orange">DASH</span><span class="white">BOARD</span></h2>

    <div class="search-container">
      <input type="text" placeholder="Search">
      <i class='bx bx-search'></i>
      <img src="searchiconpic.png" alt="searchiconpic" class="searchiconpic">
    </div>

    <div class="content">
      <div class="card">
        <h2>Active<br>Members</h2>

        <div class="circle">
          <div class="circle-inner">21</div>
        </div>

        <div class="btn">View</div>
      </div>

      <div class="card2" style="width:600px;">
        <h2>Trainer<br>Performance</h2>

        <div class="trow">Manny — 100%</div>
        <div class="bar-container"><div class="bar" style="width:100%;"></div></div>

        <div class="trow">Lebron — 80%</div>
        <div class="bar-container"><div class="bar" style="width:80%;"></div></div>

        <div class="trow">Kristian — 60%</div>
        <div class="bar-container"><div class="bar" style="width:60%;"></div></div>

        <div class="trow">Kai — 45%</div>
        <div class="bar-container"><div class="bar" style="width:45%;"></div></div>
      </div>
      
    </div>
    <div class="trends">

    <h1>Attendance Trends</h1>
    <h2>Peak Hour Attendance</h2>

        <div class="chart-box">

            <!-- Y AXIS LABELS -->
            <div class="y-labels">
                <div>50</div>
                <div>40</div>
                <div>30</div>
                <div>20</div>
                <div>10</div>
                <div>0</div>
            </div>

            <!-- FIRST BAR -->
            <div class="bar-group">
                <div class="bar bar1"></div>
                <div class="x-label">6–11 AM</div>
            </div>

            <!-- SECOND BAR -->
            <div class="bar-group">
                <div class="bar bar2"></div>
                <div class="x-label">2–10 PM</div>
            </div>

        </div>

    </div>


    <label>
    <input type="checkbox">
      <div class="toggle">
        <span class="top-line common"></span>
        <span class="middle-line common"></span>
        <span class="bottom-line common"></span>
      </div>

    <div class="slide">
        <div class="logo">
            <img src="llogo-copy.png" alt="Muscle Factory logo">
            <h1><span>MUSCLEFACTORY</span></h1>
        </div>
        
        <ul>
          <li><a href="dashboard.html" class="active"><i class='bx bx-home-alt'></i>Dashboard</a></li>
          <li><a href="Member.html"><i class='bx bx-user' ></i>Member Management</a></li>
          <li><a href="Trainer.html"><i class='bx bx-user' ></i>Trainer Management</a></li>
          <li><a href="class.html"><i class='bx bx-calendar-week'></i>Class & Schedule Management</a></li>
          <li><a href="Finance.html"><i class='bx bx-file'></i>Finance Management</a></li>
          <li><a href="#"><i class='bx bx-file'></i>Inventory Management</a></li>
          <li><a href="#"><i class='bx bx-cog' ></i>System Settings</a></li>
        </ul>

        <span class="profile">OWNER@GMAIL.COM</span>
        <img src="searchiconpic.png" alt="searchiconpic" class="searchiconpic1">

        <div class="logout">
            <a href="#" class="logout-btn"><i class='bx bx-log-out'></i>log out</a>
        </div>
    </div>
    </label>
</body>
</html>
