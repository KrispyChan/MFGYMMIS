<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Revenue_Reports.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h2><span class="orange">FINANCE</span><span class="white">&ensp;MANAGEMENT</span></h2>

        <div class="search-container">
          <input type="text" placeholder="Search">
          <i class='bx bx-search'></i>
          <img src="searchiconpic.png" alt="searchiconpic" class="searchiconpic">
        </div>

    <label>
    <input type="checkbox">
      <div class="toggle">
        <span class="top-line common"></span>
        <span class="middle-line common"></span>
        <span class="bottom-line common"></span>
      </div>

    <div class="center-box">
    <p><span class="orange-text">REVENUE REPORTS</span></p>
    <button class="cancel-btn">GENERATE REPORT</button>
  </div>  

    <div class="side-box1">
    <p><span class="orange-text">TOTAL REVENUES</span></p>
    <p><span class="white-text">PHP 100,000</span></p>
    </div>
    <div class="side-box2">
    <p><span class="orange-text">TOTAL MEMBERSHIP FEE</span></p>
    <p><span class="white-text">PHP 60,000</span></p>
    </div>
    <div class="side-box3">
    <p><span class="orange-text">OTHER INCOME</span></p>
    <p><span class="white-text">PHP 20,000</span></p>
    </div>
    <div class="center-box-image">
     <img src="s1.PNG" alt="Financial graph and table" class="income-graph" />
    </div>
    <div class="center-box-image2">
     <img src="s2.PNG" alt="Financial graph and table" class="income-graph2" />
    </div>
    <button class="setting-btn"> <a href="Finance_Management.html">Back to Menu</a></button>

    
</label>
</body>
</html>
